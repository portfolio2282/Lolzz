<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4, #ffdde1);
            background-size: 400% 400%; /* Анимация движения фона */
            animation: gradientShift 10s ease infinite; /* Бесконечная анимация */
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header, footer {
            width: 100%;
            max-width: 100vw;
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        header img, footer img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        main {
            text-align: center;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный чёрный блок */
            border-radius: 15px;
            margin: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        a {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff8800, #ffcc00);
            color: #000;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: linear-gradient(45deg, #ffaa00, #ffdd33);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="upphoto.jpg" alt="Верхняя картинка">
    </header>
    <main>
        <a href="https://lolz.live/threads/7825417/" target="_blank">Лолз</a>

        <a href="https://web.telegram.org/k/#@SNAP870" target="_blank">TG</a>
    </main>
    <footer>
        <img src="downphoto.jpg" alt="">
    </footer>
</body>
</html>
